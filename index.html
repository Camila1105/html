<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Form Demo</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    form { margin-bottom: 20px; }
    label { display: block; margin-top: 10px; }
    input, select, button {
      padding: 8px; margin-top: 4px; display: block; width: 250px;
    }
    #message { margin-top: 15px; font-weight: bold; color: green; }
  </style>
</head>
<body>
  <h1>Simple Form Submission</h1>

  <!-- Form -->
  <form onsubmit="showMessage(); return false;">
    <label>
      Full Name:
      <input type="text" id="name" >
    </label>

    <label>
      Email:
      <input type="email" id="email" required>
    </label>

    <label>
      Password:
      <input type="password" id="password" required minlength="6">
    </label>

    <label>
      Gender:
      <select id="gender" required>
        <option value="">-- Select --</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>
    </label>

    <label>
      Phone:
      <input type="tel" id="phone" placeholder="e.g. 0412 345 678">
    </label>

    <button type="submit">Submit</button>
  </form>

  <!-- Where the message will appear -->
  <div id="message"></div>

  <script>
    function showMessage() {
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const gender = document.getElementById("gender").value;
      const phone = document.getElementById("phone").value;

      document.getElementById("message").textContent =
        "Form submitted! " +
        "Hello " + name + " (" + gender + "). " +
        "Weâ€™ll contact you at " + email +
        (phone ? " or phone: " + phone : "");

      console.log("Form Data:", {
        name, email, gender, phone
      });

      console.log("User has", name.length, "characters in name");
    }
  </script>
</body>
</html>
